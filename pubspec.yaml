name: dakahabit
description: 一款可爱风格的日常习惯打卡应用，帮助用户养成良好的生活习惯

# 应用版本和构建号
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI框架和主题
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  material_symbols_icons: ^4.2719.3

  # 状态管理
  provider: ^6.1.2
  riverpod: ^2.6.0
  flutter_riverpod: ^2.6.0
  get_it: ^8.0.0

  # 路由管理
  go_router: ^14.0.0

  # 数据持久化
  sqflite: ^2.4.0
  path_provider: ^2.1.4
  shared_preferences: ^2.3.0

  # 网络请求
  dio: ^5.7.0
  connectivity_plus: ^6.0.5

  # JSON序列化
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4

  # 日期时间处理
  intl: ^0.20.2
  timezone: ^0.9.4

  # 图片处理
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  image: ^4.2.0

  # 本地通知
  flutter_local_notifications: ^18.0.0
  permission_handler: ^11.3.1

  # 图表和数据可视化
  fl_chart: ^0.69.0
  calendar_date_picker2: ^1.1.5
  table_calendar: ^3.1.2

  # 工具类
  uuid: ^4.5.0
  path: ^1.9.0
  mime: ^1.0.6
  crypto: ^3.0.5

  # 动画
  lottie: ^3.2.0
  flutter_staggered_animations: ^1.1.1

  # 文件处理
  file_picker: ^8.1.2
  open_file: ^3.5.7

  # 生物识别
  local_auth: ^2.3.0

  # 国际化
  flutter_gen: ^5.7.0

  # 音频处理（可选）- 暂时注释，待依赖问题解决后启用
  # audioplayers: ^6.1.0
  # record: ^5.1.2

  # 分享功能
  share_plus: ^10.0.2

  # URL启动
  url_launcher: ^6.3.1

  # 设备信息
  device_info_plus: ^10.1.2
  package_info_plus: ^8.0.2

  # 振动反馈
  vibration: ^2.0.0

  # 启动画面
  flutter_native_splash: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting和代码质量
  flutter_lints: ^4.0.0
  very_good_analysis: ^5.0.0

  # 代码生成
  build_runner: ^2.4.12
  json_serializable: ^6.8.0
  freezed: ^2.5.7

  # 测试
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

  # 图标生成
  flutter_launcher_icons: ^0.14.1

  # 构建工具
  flutter_gen_runner: ^5.7.0

# Flutter配置
flutter:
  uses-material-design: true

  # 应用图标
  generate: true

  # 资源文件
  assets:
    - assets/images/
    - assets/images/icons/
    - assets/images/illustrations/
    - assets/images/achievements/
    - assets/animations/
    - assets/data/
    - assets/data/habit_templates.json

  # 字体配置 (temporarily commented out - font files missing)
  # fonts:
  #   - family: DakaHabit
  #     fonts:
  #       - asset: assets/fonts/DakaHabit-Regular.ttf
  #         weight: 400
  #       - asset: assets/fonts/DakaHabit-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/DakaHabit-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/DakaHabit-Bold.ttf
  #         weight: 700

# Flutter启动画面配置
flutter_native_splash:
  color: "#4ECDC4"
  image: assets/images/splash_logo.png
  color_dark: "#1E1E1E"
  image_dark: assets/images/splash_logo_dark.png
  android_12:
    image: assets/images/splash_logo_android12.png
    color: "#4ECDC4"
    image_dark: assets/images/splash_logo_android12_dark.png
    color_dark: "#1E1E1E"

# 应用图标配置
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#4ECDC4"
    theme_color: "#4ECDC4"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"

# 国际化配置  
flutter_intl:
  enabled: true
  arb_dir: lib/l10n
  output_dir: lib/generated
  output_localization_file: app_localizations.dart
  output_class: AppLocalizations
  main_locale: zh_CN
  use_deferred_loading: false